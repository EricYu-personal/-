<!DOCTYPE html>
<!-- Copyright © 2020 by wzh -->
<html lang="zh">
	<head>
		<meta charset="UTF-8" />
		<meta content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
		<title>我的世界</title>

		<!--icon-->
		<link rel="icon" href="./img/icon.png" type="image/x-icon"/>
		
		<style>
		@font-face{
			font-family:zyyt; /*资源圆体*/
			src:url("./fonts/zyyt.woff2");
		}
		
		html{
			-moz-user-select: none;
			-khtml-user-select: none;
			user-select: none;
			
			font-family: zyyt, serif;
			text-align: center;
			
			min-height: 100%;
			background: #1b2036 url("./img/background.jpg") no-repeat fixed center;
			background-size: cover;
			max-width: 100%;
			margin: auto;
		}
		body{
			position: absolute;
			width: 100%;
			height: 100%;
			margin: 0;
			overflow: hidden;
		}
		p{
			font-size: 2vmax;
			margin: 0;
		}
		button,label,summary{
			cursor: pointer;
		}
		.init{
			position: absolute;
			width: 100%;
			height: 100%;
			margin: 0;
			
			display: -webkit-flex;
			display: -moz-box;
			display: -mz-flexbox;
			display: flex;
			flex-direction: column;
			justify-content: space-around;
		}
		.init > h1{
			color: white;
			font-size: 10vmax;
			margin: 0;
		}
		.init > button{
			width: 66%;
			/* height: 16%; */
			font-size: 6vmax;
			margin: 0 auto;
			font-family: zyyt, serif;
		}
		.new_world{
			position: absolute;
			width: 100%;
			height: 100%;
			top: 100%;
			left: 0;
			margin: 0;
			background-color: white;
			opacity: 0;
		}
		.new_world > h2{
			font-size: 6vmax;
		}
		.new_world span{
			font-size: 3vmax;
		}
		.new_world input{
			width: 66%;
			font-size: 3vmax;
		}
		.new_world > button{
			width: 46%;
			/*height: 6.8%;*/
			margin: 3px;
			font-size: 3vmax;
		}
		.more{
			margin: 3px;
		}
		.more[open]{
			border: 1px solid black;
			border-radius: 3px;
		}
		.more > summary{
			font-size: 3vmax;
			text-align: left;
			margin-left: 1%;
			outline: none;
		}
		dialog{
			border-radius: 6px;
			
			top: 50%;
			transform: translateY(-50%);
		}
		</style>
		<script src="./js/jquery.min.js"></script>
		<script>
		if (typeof(require) != "undefined")
			window.$ = window.jQuery = require("./js/jquery.min.js");
		</script>
		<script src="https://cdn.jsdelivr.net/npm/eruda"></script>
		<script src="https://cdn.bootcss.com/vConsole/3.3.4/vconsole.min.js"></script>
		<script>eruda.init();</script>
		<script>new VConsole();</script>
	</head>
	<body>
		<div class="init">
			<h1>我的世界</h1>
			<button>新的世界<p>NEW WORLD</p></button>
			<button>帮助<p>ABOUT</p></button>
		</div>
		<div class="new_world">
			<h2>新的世界<p>NEW WORLD</p></h2>
			<label for="seed"><span>种子(seed)：</span></label><input name="seed" id="seed" placeholder="不输入则随机生成" />
			<br/>
			<details class="more">
				<summary>高级设置</summary>
				<span>暂无</span>
			</details>
			<button>取消<p>CANCEL</p></button>
			<button>开始游戏<p>OK</p></button>
		</div>
		
<script>
if (localStorage.getItem("我的世界_seed") !== null){
	location.href = "main.html";
	let msg = $("<dialog>加载中……</dialog>");
	$(document.body).append(
		msg.attr("open", "true").hide()
	);
	msg.fadeIn("fast");
}
//新的世界
$(".init > button:eq(0)").click(function(){
	$(".init")
		.css("left", "0%")
		.css("opacity", "1")
		.animate({
			left: (Math.round(Math.random())?"-":"") + "100%", //正负100%
			opacity: 0
		},1000);
	$(".new_world")
		.css("top", (Math.round(Math.random())?"-":"") + "100%") //正负100%
		.css("opacity", "0")
		.animate({
			top: "0%",
			opacity: 1
		},1000);
});
//关于/帮助
$(".init > button:eq(1)").click(function(){
	// window.open("https://wzh656.github.io/MinecraftWeb/", "newwin", "height=366, width=666, toolbar=no, menubar=no, location=no");
	location.href = "https://wzh656.github.io/MinecraftWeb/";
	let msg = $("<dialog>加载中……</dialog>");
	$(document.body).append(
		msg.attr("open", "true").hide()
	);
	msg.fadeIn("fast");
});
//取消
$(".new_world > button:eq(0)").click(function(){
	$(".init")
		.css("left", (Math.round(Math.random())?"-":"") + "100%") //正负100%
		.css("opacity", "0")
		.animate({
			left: "0%",
			opacity: 1
		},1000);
	$(".new_world")
		.css("top", "0%")
		.css("opacity", "1")
		.animate({
			top: (Math.round(Math.random())?"-":"") + "100%", //正负100%
			opacity: 0
		},1000);
});
//开始游戏
$(".new_world > button:eq(1)").click(function(){
	let seed;
	if ($("[name='seed']").val() === ""){ //随机种子
		seed = Math.random().toString(36).substring(2);
	}else{
		seed = $("[name='seed']").val();
	}
	localStorage.setItem("我的世界_seed", seed);
	
	location.href = "main.html";
	let msg = $("<dialog>加载中……</dialog>");
	$(document.body).append(
		msg.attr("open", "true").hide()
	);
	msg.fadeIn("fast");
});
//双击
$("h1").on("dblclick",function(){
	for (let i=0; i<36*Math.random()+36; i++){
		$(".init").animate({
			left: (Math.random()*6-3)+"%",
			top: (Math.random()*6-3)+"%",
			opacity: 1
		},10);
	}
	$(".init").animate({
		left: "0%",
		top: "0%",
		opacity: 1
	},10);
});
$("h2").on("dblclick",function(){
	for (let i=0; i<36*Math.random()+36; i++){
		$(".new_world").animate({
			left: (Math.random()*6-3)+"%",
			top: (Math.random()*6-3)+"%",
			opacity: 1
		},10);
	}
	$(".new_world").animate({
		left: "0%",
		top: "0%",
		opacity: 1
	},10);
});
</script>
	</body>
</html>
