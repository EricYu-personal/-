		<!-- 异步fonts加载 -->
		<script src="https://staticfile.qnssl.com/webfont/1.6.16/webfontloader.js"></script>
		<script>
		if (typeof require != "undefined"){ //electron
			console.log("electron")
			document.write(`<link href="./css/fonts.css" rel="stylesheet" type="text/css" />`);
			window.onload = function(){
				console.log("onload")
				$("body").addClass("wf-active");
			}
		}else{
			WebFont.load({
				google: {
					families: ["kt", "st", "xs", "zyyt"],
					api: "./css/fonts.css"
				}
			});
		}
		</script>

		
		<style>
		/* 字体加载完成 */
		.wf-active *{
			font-family: zyyt, serif;
			outline: none;
		}
		.wf-active h1,
		.wf-active h2,
		.wf-active h3,
		.wf-active h4{
			font-family: st, serif;
		}
		.wf-active p,
		.wf-active label{
			font-family: kt, serif;
		}
		.wf-active button{
			font-family: xs, serif;
			font-weight: bold;
		}
		
		
		/* 字体缩放方案 */
		@media screen and (max-width:320px){
			body {font-size: 0.8rem;}
		}
		@media screen and (min-width: 321px) and (max-width:481px){
			body {font-size: 1rem;}
		}
		@media screen and (min-width: 481px) and (max-width:640px){
			body {font-size: 1.1rem;}
		}
		@media screen and (min-width: 641px) and (max-width:800px){
			body {font-size: 1.15rem;}
		}
		@media screen and (min-width: 801px) and (max-width:960px){
			body {font-size: 1.25rem;}
		}
		@media screen and (min-width: 960px){
			body {font-size: 1.3rem;}
		}
		
		/* element */
		html{
			-moz-user-select: none;
			-khtml-user-select: none;
			user-select: none;
		}
		body{
			position: absolute;
			width: 100%;
			height: 100%;
			margin: 0;
		}
		p{
			margin: 0;
			font-size: 0.36em;
		}
		button{
			background-color: white;
			border-radius: 6px;
			transition: color 0.5s, background-color 0.5s;
		}
		button.success{
			border: 3px solid #66aaff;
		}
		button.success:hover{
			color: white;
			background-color: #88aaff;
		}
		label{
			font-weight: bold;
		}
		input{
			height: 5vh;
			font-size: 1.1em;
			border: 1px solid #aaa;
			border-radius: 3px;
		}
		
		
		section{
			height: 100%;
		}
		h1{
			text-align: center;
			font-size: 3em;
		}
		
		form > div{
			padding: 1vmax;
		}
		form > div > input{
			width: 100%;
		}
		
		form > div:last-of-type{
			display: flex;
			flex-direction: column;
		}
		form > div > button{
			font-size: 2em;
			width: 76vw;
			margin: 0 auto;
		}
		form > div > button:last-of-type{
			font-size: 1.3em;
		}
		</style>
